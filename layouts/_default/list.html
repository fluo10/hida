{{ define "main" -}}
<ul class="posts">
{{ range .Data.Pages -}}
  <li>
    <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time class="pull-right post-list" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ i18n "date" . }}: {{ .Date | time.Format ":date_full" }} {{ .Date | time.Format ":time_short" }}</time></span>
  </li>
{{- end }}
</ul>
{{- end }}
