{{ define "main" -}}
<ul class="posts">
{{ range .Data.Pages -}}
  <li>
    <article class="post">
      <h1 class="post-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h1>
      {{ partial "page-summary.html" . }}
      {{ default .Summary .Description }}
      {{ if .Truncated }}
      <div class="read-more-link">
        <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
      </div>
      {{ end }}
    </article>
  </li>
{{- end }}
</ul>
{{- end }}
